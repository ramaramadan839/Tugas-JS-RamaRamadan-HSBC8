<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav class="header navbar ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> TUGAS JAVA SCRIPT - RAMA RAMADAN</a>
        </div>
      </nav>

    <div class="slides">
        <div class="slide">
            <img src="1.jpg" alt="">
        </div>
        <div class="slide">
            <img src="2.jpg" alt="">
        </div>
        <div class="slide">
            <img src="3.jpg" alt="">
        </div>
        <div class="slide">
            <img src="4.jpg" alt="">
        </div>
        <div class="slide">
            <img src="5.jpg" alt="">
        </div>
        <div class="navigation">
            <a class = "prev" onclick = "plusSlides(-1)">&#10094;</a>
            <a class = "next" onclick = "plusSlides(-1)">&#10095;</a>
        </div>
    </div>

    <div class="mt-5">
        <div class="d-flex justify-content-center pe-5 clock">
        <span id="jam">00</span>
        <span>:</span>
        <span id="menit">00</span>
        <span>:</span>
        <span id="detik">00</span>
        </div>
    </div>

    <div class="container">
        <div class="kotak">
            <h1>STOP WATCH</h1>
            <div class="num">
                <h2 id="hr">00</h2>
                <h2>:</h2>
                <h2 id="min">00</h2>
                <h2>:</h2>
                <h2 id="sec">00</h2>
                <h2>:</h2>
                <h2 id="milli">00</h2>
            </div>
            <div class="btn">
                <button onclick="start()">Start</button>
                <button onclick="stop()">Stop</button>
                <button onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
